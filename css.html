<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*型態選擇器標籤*/
        span{
            color:red
        }
        /*Class選擇器(使用.符號)*/
        .al{
             color:red
        }
        .bl{
            font-size: 30px;;
        }
        /* ID選擇器(使用#符號)*/
        #cl{
            color:green
        }
        /*通用選擇器(使用#符號)*/
        *{
            font-family: "標楷體";
        }
        /*屬性選擇器*/
        input[type="button"]{
            color:blue;
        }
    </style>
</head>
<body>
    css選擇器
    <h2>型態選擇器(標籤)</h2>
    <span>型態選擇器</span>
    <h2>Class選擇器(使用.符號)</h2>
    <a href="#" class="al bl">Class選擇器</a>
    <h2>ID選擇器(使用#符號)</h2>
    <a href="#" id="cl">ID選擇器</a>
    <h2>屬性選擇器</h2>
    <input type="button" value="屬性選擇器">
</body>
</html>
